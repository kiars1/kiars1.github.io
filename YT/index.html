<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./index.css" />
  <meta name="description" content="Цель сайта - научить пользователей пользоваться поисковиком yandex.">
  <meta name="keywords" content="HTML5, CSS, JS Vanilla">
  <meta name="author" content="Kiars1">
  <link type="image/x-icon" href="./favicon.ico" rel="shortcut icon">
  <style>@import url('https://fonts.googleapis.com/css2?family=Mulish:wght@200;600&display=swap');</style>
  <title>Яндекс для идиотов</title>
</head>

<body class="page">
  <main class="main">
    <div>
      <h2 class="text">Вводить текст здесь</h2>
      <div class="arrow-top"></div>
    </div>
      <form class="search">
        <input placeholder=""  autocomplete="off" autofocus class="input" name="Search" id="SearchInput">
        <button class="button" type="button" type="submit">Поиск</button>
      </form>
    <div class="click">
      <div class="arrow-bottom"></div>
      <h2 class="text">Нажать тут</h2>
    </div>
  </main>
  <footer>
    <h2 class="footer">Сделано kiars1 в 2023 году. Данный вебсайт является шутной и никак не связан с компанией Яндекс. 
      Мы не пытаемся никого оскорбить. Данный сайт создан на случай "Важных переговоров"</h2>
  </footer>
  <div class="popup">
    <iframe id="ytplayer" type="text/html" class="video" src=" " frameborder="0" allowfullscreen></iframe>
    <button class="popup-button" type="button" aria-label="Закрыть"><span class="close"></span></button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
